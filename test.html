<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Conditional Select</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <form>
      <!-- First Select: Yes/No -->
      <div class="mb-3">
        <label for="optionSelect" class="form-label">Do you have a referral?</label>
        <select class="form-select" id="optionSelect" onchange="toggleFollowUp()">
          <option value="">-- Please select --</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>

      <!-- Second Select: Shown only if "No" is selected -->
      <div class="mb-3" id="followUpSelectWrapper" style="display: none;">
        <label for="reasonSelect" class="form-label">Why not?</label>
        <select class="form-select" id="reasonSelect">
          <option value="">-- Select a reason --</option>
          <option value="Don't know anyone">Don't know anyone</option>
          <option value="Not interested">Not interested</option>
          <option value="Other">Other</option>
        </select>
      </div>
    </form>
  </div>

  <script>
    function toggleFollowUp() {
      const mainSelect = document.getElementById('optionSelect');
      const followUp = document.getElementById('followUpSelectWrapper');
      if (mainSelect.value === 'No') {
        followUp.style.display = 'block';
      } else {
        followUp.style.display = 'none';
      }
    }
  </script>
</body>
</html>
